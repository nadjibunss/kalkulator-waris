<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Warisan Faraid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kalkulator Warisan Faraid</h1>
            <p>Menghitung pembagian warisan sesuai aturan syariat Islam</p>
        </header>

        <main>
            <section class="calculator">
                <div class="input-group">
                    <h2>Data Pewaris</h2>
                    <div class="form-group">
                        <label for="total-wealth">Total Harta (Setelah Hutang & Wasiat)</label>
                        <input type="number" id="total-wealth" placeholder="Masukkan total harta">
                    </div>

                    <div class="form-group">
                        <label for="gender">Jenis Kelamin Pewaris</label>
                        <select id="gender">
                            <option value="male">Laki-laki</option>
                            <option value="female">Perempuan</option>
                        </select>
                    </div>

                    <h3>Ahli Waris</h3>
                    <div class="form-group">
                        <label for="husband">Suami</label>
                        <input type="number" id="husband" min="0" max="1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="wife">Istri</label>
                        <input type="number" id="wife" min="0" max="4" value="0">
                    </div>

                    <div class="form-group">
                        <label for="father">Ayah</label>
                        <input type="number" id="father" min="0" max="1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="mother">Ibu</label>
                        <input type="number" id="mother" min="0" max="1" value="0">
                    </div>

                    <div class="form-group">
                        <label for="children">Anak</label>
                        <div>
                            <label>Laki-laki</label>
                            <input type="number" id="male-children" min="0" value="0">
                        </div>
                        <div>
                            <label>Perempuan</label>
                            <input type="number" id="female-children" min="0" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="grandchildren">Cucu</label>
                        <div>
                            <label>Laki-laki</label>
                            <input type="number" id="male-grandchildren" min="0" value="0">
                        </div>
                        <div>
                            <label>Perempuan</label>
                            <input type="number" id="female-grandchildren" min="0" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="siblings">Saudara Kandung</label>
                        <div>
                            <label>Laki-laki</label>
                            <input type="number" id="male-siblings" min="0" value="0">
                        </div>
                        <div>
                            <label>Perempuan</label>
                            <input type="number" id="female-siblings" min="0" value="0">
                        </div>
                    </div>

                    <button id="calculate-btn">Hitung Warisan</button>
                </div>

                <div class="result-group">
                    <h2>Hasil Perhitungan</h2>
                    <div id="result-container">
                        <p>Isi data dan klik tombol "Hitung Warisan" untuk melihat hasil</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Kalkulator Warisan Faraid</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
